<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PassGen</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/fontawesome-free-5.15.1-web/css/all.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="d-flex flex-column">
<header>
    <nav class="navbar navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">PassGen</a>
        </div>
    </nav>
</header>

<main role="main" class="container flex-fill">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form>
                <div class="form-group">
                    <label for="targetSite">Target site: </label>
                    <input type="text" class="form-control" id="targetSite" aria-describedby="targetSiteHelp" placeholder="facebook.com">
                    <small id="targetSiteHelp" class="form-text text-muted">Site or any another identifier of target to generate password for (e.g. google.com)</small>
                </div>
                <div class="form-group">
                    <label for="salt">Salt: </label>
                    <div class="input-group">
                        <input class="form-control" type="password" id="salt" aria-describedby="saltHelp" placeholder="1234">
                        <div class="input-group-append">
                            <span class="input-group-text" data-show-hide-password-for="salt">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <small id="saltHelp" class="form-text text-muted">Your secret password for all sites</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="btnGenerate" disabled>
                        <span>Generate password</span>
                    </button>
                </div>
            </form>
            <div class="collapse" id="generatedPasswordGroup">
                <div class="form-group">
                    <label for="generatedPassword">Generated password: </label>
                    <div class="input-group">
                        <input class="form-control" type="password" id="generatedPassword">
                        <div class="input-group-append">
                            <span class="input-group-text" data-show-hide-password-for="generatedPassword">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" id="btnCopyToClipboard"
                            data-toggle="tooltip" data-placement="top" title="Copied" data-trigger="manual"
                            data-copy-to-clipboard-for="generatedPassword"
                            disabled>
                        Copy to clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top footer text-muted py-3">
    <div class="container">
        <div class="row col-12 text-wrap">
            &copy; 2024 - PassGen -&nbsp<a href="https://github.com/SpinDOS/PassGen">Source code on GitHub</a>
        </div>
    </div>
</footer>

<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/js-sha-512/sha512.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/fontawesome-free-5.15.1-web/js/all.js"></script>
<script src="/js/show_hide_password.js"></script>
<script src="/js/copy_to_clipboard.js"></script>
<script src="/js/passgen.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
